<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mabel Chang's Final Project</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <link rel="stylesheet" href="style.css" />
  
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  </head>

  <body>
    <!--TITLE BANNER + Menu-->
    <!--Will need to add a pop up/drop down in case info is inputted wrong-->
    <banner class="banner">
      <!--Title-->
      <header class="header">
        <div>Horizon View</div>
      </header>

      <!--Menu Button-->
      <div>
        <button class="menu" type="button" id="aboutButton">About</button>
      </div>
    </banner>

    <!--MAIN BODY-->
    <div class="wrapper">
      
      <!--Long Lat inputs from the user-->
      <div class="container">
        <div class="long_lat_input box">
          <h3>Latitude</h3>
          <div class="input_latitude">
            <input type="text" id="in_lat" name="in_lat" />
          </div>
        </div>

        <div class="long_lat_input box">
          <h3>Longitude</h3>
          <div class="input_longitude">
            <input type="text" id="in_long" name="in_long" />
          </div>
        </div>
      </div>

      <!--Map-->
      <div class="container">
        <div id="map" class="box"></div>
      </div>

      <!--Error Message-->
      <div class="error" id="error_message">
        Please enter a valid longitude and latitude
      </div>

      <!--Submission Button-->
      <div class="container">
        <button class="button" type="button" id="submit">Submit</button>
      </div>

    <script src="./script.js"></script>
  </body>
</html>
